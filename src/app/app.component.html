<h2>Todo Application</h2>

<input type="text" #newnote>
<button type="button" (click)="addNotes(newnote.value);">
  Add Notes
</button>

<div>
  <ul>
    @for (item of notes; track item.id) {
    <li>
      <h3>{{ item.description }} <button (click)="deleteNotes(item.id)">Delete Note</button></h3>
    </li>
    }
  </ul>
</div>
